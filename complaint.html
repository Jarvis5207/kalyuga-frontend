<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper Your Complaint Into the Void</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url("https://i.imgur.com/qIufhof.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Creepster', cursive;
      color: #ff0000;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 4em;
      text-shadow: 2px 2px 5px black;
    }
    form {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
    }
    button {
      background-color: #ff0000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <h1>Whisper Your Complaint Into the Void</h1>
  <form id="complaint-form" enctype="multipart/form-data">
    <input type="text" id="name" name="name" placeholder="Your Name" required />
    <input type="number" id="age" name="age" placeholder="Your Age" required />
    <textarea id="problem" name="problem" placeholder="Describe your problem..." required></textarea>
    <input type="file" id="photo" name="photo" accept="image/*" required />
    <button type="submit">Submit to the Void</button>
  </form>

  <audio id="hoverSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="submitSound" src="https://www.fesliyanstudios.com/play-mp3/6661"></audio>

  <script>
    const button = document.querySelector("button");
    const hoverSound = document.getElementById("hoverSound");
    const submitSound = document.getElementById("submitSound");

    button.addEventListener("mouseenter", () => hoverSound.play());
    button.addEventListener("click", () => submitSound.play());

    document.getElementById('complaint-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      let formData = new FormData(this);

      try {
        const BACKEND_URL = "https://kalyuga-backend-production.up.railway.app";

        const response = await fetch(`${BACKEND_URL}/submit-complaint`, {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          window.location.href = "kalki.html";
        } else {
          if (result.message && result.message.includes("Only image files allowed")) {
            alert("❌ Sirf image file (jpg, png, gif, webp) upload karne ki ijazat hai.");
          } else if (result.message && result.message.includes("File too large")) {
            alert("⚠️ Photo 10MB se chhoti honi chahiye.");
          } else {
            alert(result.message || "The void rejected your complaint.");
          }
        }
      } catch (error) {
        alert("⚠️ Server is sleeping in darkness...");
      }
    });
  </script>
</body>
</html>

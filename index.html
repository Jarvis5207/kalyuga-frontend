<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalyuga Horror - Beginning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('path-to-your-horror-gif.gif');
      background-size: cover;
      background-position: center;
      animation: fadeIn 4s ease-in-out;
      z-index: -1;
      filter: brightness(0.4) contrast(1.2);
    }

    h1 {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: #e0e0e0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: flicker 1.5s infinite;
      letter-spacing: 3px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.7; }
      60% { opacity: 0.3; }
      80% { opacity: 0.9; }
    }

    #text {
      position: absolute;
      bottom: 8%;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #999;
      animation: textFade 10s ease-in-out infinite;
      letter-spacing: 1px;
    }

    @keyframes textFade {
      0% { opacity: 0; transform: translateY(30px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.1), rgba(0,0,0,0.9));
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="intro"></div>
  <div class="overlay"></div>
  <h1>Kalyuga Begins</h1>
  <div id="text">
    <p>The time of darkness is here. The end of Dharma. The beginning of Kalyuga.</p>
  </div>

  <!-- Auto Redirect Script -->
  <script>
    setTimeout(function () {
      window.location.href = "complaint.html"; 
    }, 5000); // 5 seconds
  </script>
</body>
</html>
